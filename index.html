<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CT-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CT Calculator</h1>

    <div class="calculator">
        <div id="inputbox"></div>
        <div id="keyboard">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div id="operator">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div id="operator">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div id="operator">*</div>
            <div id="clear">C</div>
            <div>0</div>
            <div id="operator">=</div>
            <div id="operator">/</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
